---
- hosts: all
  become: true
  tasks:

    - name: Install apache2 package (ubuntu and centos)
      tags: 
        - ubuntu
        - centos
        - apache
      package: 
        name: 
         - apache2
         - httpd
        state: latest

    - name: Start Apache for centos
      service:
        name: httpd
        state: started 
        when: ansible_distribution == 'centos'

    - name: Enable Apache for centos
      service:
        name: httpd
        enabled: yes
        when: ansible_distribution == 'centos'
  