---
- hosts: ubuntu
  become: true
  tasks:

    - name: Install Apache
      package:
        name: apache2 
        state: latest


- hosts: centos
  become: true
  tasks:


    - name: Install Apache
      yum:
       name: httpd
       state: latest

    - name: Start Apache 
      service:
        name: httpd
        state: started 
        when: ansible_distribution == 'centos'

    - name: Enable Apache
      service:
        name: httpd
        enabled: yes
        when: ansible_distribution == 'centos'
  